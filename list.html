<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

    <img src="dog.webp" alt="dog">


    <h4>Types of dog breeds</h4>
    
    <ul style="list-style-type: square;">
        <li>German Shepherd</li>
        <li>Labrador</li>
        <li>Pug</li>

    </ul>

    <ol type="i">
        <li>Pomeranian</li>
        <li>bulldog</li>
    </ol>

    <hr>
    <h3>Example of description tag</h3>
    <dl>
        <dt>Bulldog</dt>
        <dd>This breed is considered dangerous.</dd>

        <dt>German Shepherd</dt>
        <dd>This breed is considered dangerous.</dd>

    </dl>



    <ul>
        <li>Dangerous breeds</li>
        <ol>
            <li>Bull dogs</li>
            <li>Boxer</li>
        </ol>
    </ul>


</body>
</html>
